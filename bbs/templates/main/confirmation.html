<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>メッセージ</title>
</head>

<body>
    <div class="message">
        <p>{{ message }}</p>
        <p>３秒後にトップページ（記事一覧）へ戻ります。</p>
    </div>

    <!-- 5秒後にリダイレクト -->
    <script>
        setTimeout(function() {
            window.location.href = '/';  // トップページへリダイレクト
        }, 3000);  // ３秒後
    </script>
</body>
</html>
