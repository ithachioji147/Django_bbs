<div class="list" id="articleList">
    <p>-------------------------------</p>
    {% if articles %}
        {% for article in articles %}
        <a href="{% url 'main:detail' article.id %}">
            <div>
                {{ article.title }}
            </div>
        </a>
        {% endfor %}
    {% else %}
        <p>{{ no_results_message }}</p>
    {% endif %}
    <p>------------------------------</p>
</div>
